name: Integration tests

on:
  push:
    branches:
      - aj/integration_test_github
  pull_request_target:
    types: [ opened, synchronize, edited ]
    branches:
      - aj/integration_test_github

jobs:
  integration-tests:
    runs-on: macos-11
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=14.5,name=iPhone 11']
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v2
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_12.5.1.app
      - name: Setup - Ruby and bundler dependencies
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Setup carthage dependencies
        run: ./scripts/bootstrap
      - name: Run Integration Tests
        run: |
          echo "${{ secrets.INTEGRATION_TESTING_CONFIG }}" > IntegrationTests/Resources/Configuration.json
          set -o pipefail && xcodebuild -workspace BoxSDK.xcworkspace -scheme BoxSDKIntegrationTests-iOS -destination "${{ matrix.destination }}" -configuration Debug ENABLE_TESTABILITY=YES test
